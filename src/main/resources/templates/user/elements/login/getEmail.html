<section class="login-page" xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="#{reg.reset.password}">Zaloguj się</h2>

    <h3 th:text="#{reg.reset.password.prompt}"></h3><br>
    <form th:action="@{/lostPassword}" th:object="${user}" method="post">
        <div th:if="${param.success}">
            <div class="alert"><span class="text-success"
                                     th:text="#{log.success}">Logowanie zakończone powodzeniem</span>
            </div>
        </div>
        <div th:if="${param.notExist}">
            <h3 th:text="#{reg.notexist}"></h3>
        </div>
        <div th:if="${param.disabled}">
            <h3 th:text="#{reg.disabled}"></h3>
        </div>
        <div th:if="${param.sent}">
            <h3 th:text="#{reg.email.sent}"></h3>
        </div>
        <div class="form-group">
            <input type="email" name="email" th:placeholder="#{placeholder.email}"/>
        </div>
        <div class="form-group form-group--buttons">
            <button class="btn" type="submit" th:text="#{page.email.send}">Zaloguj się</button>
        </div>
    </form>
</section>
