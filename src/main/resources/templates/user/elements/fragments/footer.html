<footer
        xmlns:th="http://www.thymeleaf.org">>
    <div id="contact" class="contact">
        <h2 th:text="#{con.contact.us}">Skontaktuj się z nami</h2>
        <h3 th:text="#{con.form}">Formularz kontaktowy</h3>

        <form th:action="@{/sendMessage}" th:object="${contactMessage}" method="post" class="form--contact">
            <div class="form-group form-group--50">
                <input type="text" name="contactFirstName" minlength="3"
                       th:placeholder="#{placeholder.firstname}"
                       th:unless="${#authorization.expression('isAuthenticated()')}"/></div>
            <div class="form-group form-group--50">
                <input type="text" name="contactLastName" minlength="3"
                       th:placeholder="#{placeholder.lastname}"
                       th:unless="${#authorization.expression('isAuthenticated()')}"/></div>
            <div class="form-group form-group--inline">
                <input type="email" name="contactEmail"
                       th:placeholder="#{placeholder.email}"
                       th:unless="${#authorization.expression('isAuthenticated()')}"/>
            </div>
            <div class="form-group form-group--inline">
                <input type="text" name="contactTitle" minlength="6"
                       th:placeholder="#{page.email.title}">
            </div>
            <div class="form-group">
                <textarea name="contactMessage" th:placeholder="#{con.message}" rows="1" minlength="25"
                          maxlength="255"></textarea>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <input th:value="${currentUser.id}" name="userId" type="hidden">
                <input th:value="${currentUser.firstName}" name="contactFirstName" type="hidden">
                <input th:value="${currentUser.lastName}" name="contactLastName" type="hidden">
                <input th:value="${currentUser.email}" name="contactEmail" type="hidden">
            </div>
            <button class="btn btn--without-border" type="submit" th:text="#{con.send}">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy" th:text="#{app.footer}">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
            <a th:href="@{http://facebook.com}" class="btn btn--small"><img
                    th:src="@{/images/icon-facebook.svg}"/></a>
            <a th:href="@{http://instagram.com}" class="btn btn--small"><img
                    th:src="@{/images/icon-instagram.svg}"/></a>
        </div>
    </div>
    <script th:src="@{/js/app.js}"></script>
</footer>
