<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{app.admin.title}">Document</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet">
    <!-- Custom styles for this template-->
    <link id="mainCss" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <!-- Custom styles for tables page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-light sidebar sidebar-divider accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-gifts"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Charity <sup>DONATIONS</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-fw fa-home"></i>
                <span th:text="#{admin.nav.home.page}"></span></a>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin}">
                <i class="fas fa-fw fa-key"></i>
                <span th:text="#{admin.nav.admin.panel}"></span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            <span th:text="#{admin.nav.divider}">Manage</span>
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUsers"
               aria-expanded="true" aria-controls="collapseUsers">
                <i class="fas fa-fw fa-user-friends"></i>
                <span th:text="#{admin.nav.users.accounts}">Manage</span>
            </a>
            <div id="collapseUsers" class="collapse" aria-labelledby="headingUsers" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header" th:text="#{admin.nav.divider}">Manage users:</h6>
                    <a class="collapse-item" th:href="@{/admin/users}" th:text="#{admin.nav.users.list}"></a>
                    <a class="collapse-item" th:href="@{/admin/administrators}" th:text="#{admin.nav.admins.list}"></a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/donations}">
                <i class="fas fa-fw fa-boxes"></i>
                <span th:text="#{admin.nav.donations}">Donations</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/institutions}">
                <i class="fas fa-fw fa-building"></i>
                <span th:text="#{admin.nav.institutions}">Institutions</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/categories}">
                <i class="fas fa-fw fa-box"></i>
                <span th:text="#{admin.nav.categories}">Categories</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/mail/send}">
                <i class="fas fa-fw fa-at"></i>
                <span th:text="#{page.list.email}">Categories</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-light topbar mb-4 static-top shadow">

                <div layout:fragment="top-bar"></div>
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small btn border-dark"
                                  th:text="#{log.hello} + ' ' + ${currentUser.getFirstName()} + ' ' + ${currentUser.getLastName()}"></span>
                            <span class="fa fa-smile-wink"></span>
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/user/profile}">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                <span th:text="#{nav.profile}">Profile</span>
                            </a>
                            <a class="dropdown-item" th:href="@{/user/settings}">
                                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                <span th:text="#{nav.settings}">Settings</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}"
                               onclick="return confirm('Czy na pewno chcesz się wylogować')">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                <span th:text="#{nav.logout}">Logout</span>
                            </a>
                        </div>
                    </li>

                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div layout:fragment="fragmentOne">

                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span class="text-monospace" th:text="#{app.footer}">Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Scroll to Top Button START-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Scroll to Top Button END -->


<!--        Java Script & Page Top Getter       -->
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
</body>
</html>
