<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="admin/elements/template/template"
      lang="pl">
<body>
<div layout:fragment="top-bar">
      <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>
</div>
<div layout:fragment="fragmentOne">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800" th:text="#{page.dashboard.title}">Blank Page</h1>
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                                 th:text="#{page.list.registered.users}">Zarejestrowani u≈ºytkownicy:
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${registeredUsersCount}">40
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-user-check fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                <span th:text="#{page.institution.trust}"> </span>
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                    th:text="${charityOrgQuantity}"></span></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-building fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
                <div class="btn btn-icon-split">asd</div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                <span th:text="#{page.list.donation.give.quantity}"> </span>
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                    th:text="${charityOrgQuantity}"></span></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-institution fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                <span th:text="#{page.list.donation.give.quantity}"> </span>
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                    th:text="${charityOrgQuantity}"></span></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-institution fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                <span th:text="#{page.list.donation.give.quantity}"> </span>
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800"><span
                                    th:text="${charityOrgQuantity}"></span></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-building fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
