<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="admin/elements/template/template"
      lang="pl">
<body>
<div layout:fragment="top-bar">
    <div class="btn border-dark"><span th:text="#{admin.nav.categories}"></span>
        <a th:href="@{/admin/categories}">
            <input type="submit" th:value="#{page.btn.back}"
                   class="btn btn-outline-dark"/></a>
    </div>
</div>

<div layout:fragment="fragmentOne">
    <h1 class="h3 mb-4 text-gray-800" th:text="#{page.category.add.page}">Blank Page</h1>
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="col">
            <div class="card bg-white border-dark shadow mb-3 ml-3 mr-3">
                <h4 class="card-header text-center"><span th:text="#{page.category.add.page}">Add</span></h4>

                <form th:action="@{/admin/categories/add}" th:object="${category}" th:method="post">

                    <div class="card-body col-md-auto">
                        <div th:if="${param.success}">
                            <h4 class="alert alert-success text-center" th:text="#{page.category.add.success}"></h4>
                        </div>
                        <div th:if="${param.failed}">
                            <h4 class="alert alert-danger text-center" th:text="#{page.category.add.failed}"></h4>
                        </div>


                        <h6 class="error-message btn-outline-danger text-white"
                            th:if="${#fields.hasGlobalErrors()}"
                            th:each="error : ${#fields.errors('global')}">
                            <span class="btn-danger" th:text="${error}">Validation error</span></h6>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                            <label for="name" class="control-label"
                                   th:text="#{page.list.name}">Name</label>
                            <input id="name"
                                   class="form-control"
                                   th:type="text"
                                   th:field="*{name}"
                                   th:required="true"/>
                            <h6 class="error-message btn-outline-danger text-white"
                                th:each="error : ${#fields.errors('name')}">
                                <span class="btn-danger" th:text="${error}">Validation error</span></h6>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-dark" th:text="#{page.btn.add}"
                                    onclick="return confirm('Czy na pewno chcesz stworzyć Instytucję: ' + document.getElementById('name').value + '?')">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
