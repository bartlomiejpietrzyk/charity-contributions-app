<section class="login-page" xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="#{reg.create.acc}">Załóż konto</h2>
    <div th:if="${param.success}">
        <div class="alert"><span class="text-success" th:text="#{reg.success}"> Rejestracja zakończona pwodzeniem</span>
        </div>
    </div>
    <form th:action="@{/registration}" th:object="${user}" th:method="post">
        <h6 class="alert-info"
            th:if="${#fields.hasGlobalErrors()}"
            th:each="error : ${#fields.errors('global')}"></h6>
        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">>
            <input type="text" name="firstName" th:placeholder="#{placeholder.firstname}"/>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">>
            <input type="text" name="lastName" th:placeholder="#{placeholder.lastname}"/>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">>
            <input type="email" name="email" th:placeholder="#{placeholder.email}"/>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">>
            <input type="password" name="password" th:placeholder="#{placeholder.password}"/>
        </div>
        <!--        <div class="form-group">-->
        <!--            <input type="password" name="passwordConfirm" th:placeholder="#{placeholder.password.conf}"/>-->
        <!--        </div>-->

        <div class="form-group form-group--buttons">
            <a th:href="@{/login}" class="btn btn--without-border" th:text="#{reg.login}">Zaloguj się</a>
            <button class="btn" type="submit" th:text="#{reg.create.acc}">Załóż konto</button>
        </div>
    </form>
</section>
