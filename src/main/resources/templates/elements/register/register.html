<section class="login-page" xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="#{reg.create.acc}">Załóż konto</h2>
    <form th:object="${user}" th:method="post">
        <div class="form-group">
            <input type="text" name="firstName" th:placeholder="#{placeholder.name}"/>
        </div>
        <div class="form-group">
            <input type="text" name="email" th:placeholder="#{placeholder.lastname}"/>
        </div>
        <div class="form-group">
            <input type="email" name="email" th:placeholder="#{placeholder.email}"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" th:field=$th:placeholder="#{placeholder.password}"/>
        </div>
        <div class="form-group">
            <input type="password" name="passwordConfirm" th:placeholder="#{placeholder.password.conf}"/>
        </div>

        <div class="form-group form-group--buttons">
            <a th:href="@{/login}" class="btn btn--without-border" th:text="#{reg.login}">Zaloguj się</a>
            <button class="btn" type="submit" th:text="#{reg.create.acc}">Załóż konto</button>
        </div>
    </form>
</section>
